<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <div id="output">
          <span id="result"></span>
        </div>
        <form id="calculate">

          <div class="radio-inline">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="operator" value="subtract">
              subtract
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="operator" value="multiply">
              multiply
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="operator" value="divide">
              divide
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="operator" value="remainder">
              find remainder
            </label>
          </div>

          <div class="form-group">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-lg">Compute!</button>
        </form>

      </div>
    </div>
  </body>
</html>
